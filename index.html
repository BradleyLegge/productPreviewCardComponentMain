<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Perfume Product Preview</title>
</head>
<body>
    <div class="container-hero">
        <img src="images/image-product-desktop.jpg" class="perfume-image">
        <img src="images/image-product-mobile.jpg" class="perfume-image-mobile">
        <section class="info">
            <p class="perfume">PERFUME</p>
            <p class="perfume-name">Gabrielle Essence Eau De Parfum</p>
            <p class="perfume-info">A floral, solar and voluptuous
                                    interpretation composed by 
                                    Olivier Polge, Perfumer-Creator
                                    for the House of CHANEL
            </p>
            <div class="price-info">
                <p class="discount-price">$149.99</p>
                <p class="normal-price">$169.99</p>
            </div>
            <button class="add-to-cart-btn"><img src="images/icon-cart.svg">Add to Cart</button>
        </section>
    </div>
</body>
</html>
